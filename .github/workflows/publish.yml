on:
  workflow_dispatch:
  push:
    branches: main
  schedule:
    - cron: '0 20 * * *'  # Daily at 23:00 East Africa time

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.0'  # Match your local R version

      - name: Install required R packages
        run: |
          Rscript -e 'install.packages(c("shiny", "rmarkdown", "quarto"))'

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}